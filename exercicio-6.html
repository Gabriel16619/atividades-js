<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>
<body>
    <title>Tabuada</title>
<body>
    <div class="tela">
        <div class="Titulo"><h1>Tabuada</h1></div>    
        <input type="number" id="Numero" placeholder="Digite um número">
        <button onclick="mostrarResultado()">Exibir</button>
        
        <div id="resultado"></div>
    </div> 

    <script>
        function mostrarResultado() {
            let numero1 = Number(document.getElementById("Numero").value);
            let multiplicador = 0;
            let saida = "";

            while (multiplicador <= 10) {
                let resultado = numero1 * multiplicador;
                saida += `${numero1} x ${multiplicador} = ${resultado}<br>`;
                multiplicador++;
            }

            // Exibe no HTML (não só no console)
            document.getElementById("resultado").innerHTML = saida;
        }
    </script>
</body>
</html>
