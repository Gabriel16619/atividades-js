<body>
    <H1> Utilizando o maior e menor</H1>
    <script>
        let numeroMenor = Number(prompt("digite o numero: "))
        let numeroMaior = Number(prompt("digite o numero: "))
        console.log("O numero maior digitado foi: " + numeroMaior + "O numero menor digitado foi: " + numeroMenor)
       while(numeroMaior < numeroMenor){
        console.log("Numeros: " + numeroMenor + 1)
        numeroMenor++;
       }
          
            
           
    </script>
