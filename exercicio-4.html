<body>
    <h1> Utilizando do maior para o menor</h1>
   <script>
  let valor1 = Number(prompt("digite o numero: "))
  let valor2 = Number(prompt("digite o numero: "))

  if(valor1 > valor2){
        while(valor1 > valor2){
            console.log("Numero" + valor1)
            valor1--
        } 
       }else {
            while(valor2 >= valor1){
            console.log("Numero" + valor2)
            valor2--
        }
        }
   </script>
    
</body>
